<div class="row">
  <div class="col-sm-4 col-md-3" ng-repeat="item in products | filter: search | limitTo: limit">
    <div class="thumbnail">
      <img ng-src="{{item.img}}" alt="{{item.title}}">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p>Cost: {{item.cost | currency: 'Rs.'}}</p>
        <p><button class="btn btn-primary" ng-click="viewProduct(item.id)">View</button></p>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-hide="limit >= products.length">
    <button class="btn btn-default btn-block" ng-click="loadMore()">Load more products</button>
</div>

<div class="row" ng-show="limit >= products.length">
    <h4 class="text-center">End of products</h4>
</div>
